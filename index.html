<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

       <body style="margin: 0; overflow: hidden;">
        <a-scene
            
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-scene renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;"
                      
            ></a-scene>
            
            <a-entity light="type: ambient; color: #CCC; intensity: 0.9"></a-entity>
            
            <a-entity camera look-controls position="0 1.6 0"></a-entity>
            
            <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
<a-gltf-model src="tree.gltf" shadow="receive: false"></a-gltf-model>
           
            <a-camera id='camera1' look-controls-enabled='false' 
            arjs-look-controls='smoothingFactor: 0.8' gps-camera='gpsMinDistance: 10' 
            rotation-reader> </a-camera>
                <a-entity

                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.04162979014061854 0.04162979014061854 0.04162979014061854"
                    rotation="0 210 0"
                     position="400 0 400" 
             
                    gps-entity-place="latitude: 40.21436227502767; longitude: -74.43964357338243;"
                          
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
